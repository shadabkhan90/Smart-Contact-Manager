<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org"
th:replace="~{base :: parent(~{::#content}, ~{::title})}">
<head>

    <title th:text="${user.name}">profilePage</title>
 
</head>
<body >
    <div id="content" class="min-h-screen bg-cover bg-center bg-no-repeat bg-gray-100" style="background-image: url('/images/home1.png');">
        
 
        <div th:replace="~{user/side_navbar :: side-navbar}"></div>
        <div class=" sm:pt-20" >
            <div class="flex justify-between flex-col items-center">
                <div class="bg-white rounded-lg shadow-xl p-4 max-w-sm w-full mx-auto backdrop-blur-sm bg-opacity-90">
                    <!-- Smaller Profile Header -->
                    <div class="text-center mb-4">
                        <!-- Reduced avatar size -->
                        <div class="w-16 h-16 bg-blue-500 rounded-full mx-auto mb-2 flex items-center justify-center">
                            <span class="text-2xl text-white font-bold" th:text="${#strings.substring(user.name,0,1)}">J</span>
                        </div>
                        <h1 class="text-xl font-bold text-gray-800">Profile Details</h1>
                    </div>
                    
                    <!-- Compact Profile Information -->
                    <div class="space-y-3">
                        <!-- Reduced padding in information blocks -->
                        <div class="flex items-center p-2 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-300">
                            <div class="flex-shrink-0">
                                <!-- Smaller icons -->
                                <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-xs font-medium text-gray-500">Name</p>
                                <p class="text-sm font-semibold text-gray-800" th:text="${user.name}">John Doe</p>
                            </div>
                        </div>

                        <div class="flex items-center p-2 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-300">
                            <div class="flex-shrink-0">
                                <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-xs font-medium text-gray-500">Email</p>
                                <p class="text-sm font-semibold text-gray-800" th:text="${user.email}">email@example.com</p>
                            </div>
                        </div>

                        <div class="flex items-center p-2 bg-gray-50 rounded-lg hover:bg-gray-100 transition duration-300" th:if="${user.phoneNumber != null}">
                            <div class="flex-shrink-0">
                                <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-xs font-medium text-gray-500">Phone</p>
                                <p class="text-sm font-semibold text-gray-800" th:text="${user.phoneNumber}">1234567890</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
 


   
    </div>
    <!-- Link to JavaScript file -->
    
</body>
</html>
