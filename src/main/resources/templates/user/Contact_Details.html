<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content}, ~{::title})}"
>
  <head>
    <title th:text="${user.name}">profilePage</title>
  </head>
  <body>
    <div id="content" class="relative min-h-screen">
      <!-- Main Content with Background -->
      <div class="min-h-screen pt-12 fixed inset-0" 
           style="background-image: url('/images/home1.png');
                  background-size: cover;
                  background-position: center;
                  background-repeat: no-repeat;">
        
        <!-- Contact Details Card -->
        <div class="container mx-auto pt-20 px-4 py-4 relative">
          <div class="max-w-2xl mx-auto bg-white backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden transform transition-all hover:scale-[1.02]">
            <div class="p-6">
              <h1 class="text-2xl font-bold mb-4 text-blue-600 border-b pb-2 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Contact Details
              </h1>
              
              <div class="space-y-4">
                <div class="flex items-center border-b pb-2 hover:bg-blue-50/50 p-2 rounded-lg transition group">
                  <div class="w-1/3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                    <p class="text-sm font-semibold text-blue-600 group-hover:text-blue-700">Name:</p>
                  </div>
                  <p class="text-lg font-medium text-gray-800 group-hover:text-gray-900 ml-4" th:text="${contact.name}">John Doe</p>
                </div>
                
                <div class="flex items-center border-b pb-2 hover:bg-blue-50/50 p-2 rounded-lg transition group">
                  <div class="w-1/3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                      <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                    </svg>
                    <p class="text-sm font-semibold text-blue-600 group-hover:text-blue-700">Email:</p>
                  </div>
                  <p class="text-lg font-medium text-gray-800 group-hover:text-gray-900 ml-4" th:text="${contact.email}">email@example.com</p>
                </div>
                
                <div class="flex items-center border-b pb-2 hover:bg-blue-50/50 p-2 rounded-lg transition group">
                  <div class="w-1/3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                      <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z" />
                    </svg>
                    <p class="text-sm font-semibold text-blue-600 group-hover:text-blue-700">Phone Number:</p>
                  </div>
                  <p class="text-lg font-medium text-gray-800 group-hover:text-gray-900 ml-4" th:text="${contact.phoneNumber}">+1234567890</p>
                </div>
                
                <div class="flex items-center border-b pb-2 hover:bg-blue-50/50 p-2 rounded-lg transition group">
                  <div class="w-1/3 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                    </svg>
                    <p class="text-sm font-semibold text-blue-600 group-hover:text-blue-700">Address:</p>
                  </div>
                  <p class="text-lg font-medium text-gray-800 group-hover:text-gray-900 ml-4" th:text="${contact.address}">123 Street Name</p>
                </div>
                
                <div class="flex items-center border-b pb-2 hover:bg-blue-50/50 p-2 rounded-lg transition group">
                  <div class="w-1/3">
                    <p class="text-sm font-semibold text-blue-600 group-hover:text-blue-700">Description:</p>
                  </div>
                  <p class="text-lg font-medium text-gray-800 group-hover:text-gray-900 ml-4" th:text="${contact.description}">Contact description here</p>
                </div>
                
                <div class="flex items-center hover:bg-blue-50/50 p-2 rounded-lg transition group">
                  <div class="w-1/3">
                    <p class="text-sm font-semibold text-blue-600 group-hover:text-blue-700">Favorite:</p>
                  </div>
                  <span class="text-lg font-medium text-gray-800 group-hover:text-gray-900 ml-4" th:text="${contact.favorite ? 'Yes' : 'No'}">No</span>
                </div>
              </div>
              
              <!-- Action Buttons -->
              <div class="mt-6 flex space-x-4 justify-center">
                <a th:href="@{/user/contact/edit/{id}(id=${contact.id})}" 
                   class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition transform hover:scale-105 hover:shadow-lg">
                  Edit Contact
                </a>
                <a th:href="@{/user/contact}" 
                   class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition transform hover:scale-105 hover:shadow-lg">
                  Back to Contacts
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
