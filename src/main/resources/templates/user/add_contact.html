<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content}, ~{::title})}"
>
  <head>
    <title th:text="${user.name}">profilePage</title>
  </head>
  <body>
    <div id="content" class="relative min-h-screen">
      <div 
        class="fixed top-0 left-0 right-0 bottom-0 w-full h-full bg-cover bg-center bg-no-repeat opacity-50 z-[-1]"
        style="background-image: url('/images/home1.png');"
      >
      </div>
      <div class="relative pt-16 pl-64 flex justify-center min-h-screen">
        <div
          class="block w-full max-w-md p-8 bg-white border border-gray-200 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 dark:bg-gray-800 dark:border-gray-700 max-h-[85vh] overflow-y-auto"
        >
          <div th:replace="user/ContactMessage :: messagebox2"></div>
          <h1 class="text-3xl text-center font-bold mb-8 text-gray-800 dark:text-white">Add Contact</h1>
          
          <form
            th:action="@{/user/contact/add}"
            th:object="${contactForm}"
            method="post"
            enctype="multipart/form-data"
            class="space-y-6"
          >
            <div class="space-y-2">
              <label
                for="first_name"
                class="text-sm font-semibold text-gray-700 dark:text-gray-200"
              >Contact Name</label>
              <input
                th:field="*{name}"
                type="text"
                id="first_name"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 dark:bg-gray-700"
                placeholder="Enter contact name"
                required
              />
            </div>

            <div class="space-y-2">
              <label
                for="email"
                class="text-sm font-semibold text-gray-700 dark:text-gray-200"
              >Contact Email address</label>
              <input
                th:field="*{email}"
                type="email"
                id="email"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 dark:bg-gray-700"
                placeholder="john.doe@company.com"
                required
              />
            </div>

            <div class="space-y-2">
              <label
                for="phone"
                class="text-sm font-semibold text-gray-700 dark:text-gray-200"
              >Phone number</label>
              <input
                th:field="*{phoneNumber}"
                type="tel"
                id="phone"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 dark:bg-gray-700"
                placeholder="+91XXXXXXXXXX"
                required
              />
            </div>

            <div class="space-y-2">
              <label
                for="message"
                class="text-sm font-semibold text-gray-700 dark:text-gray-200"
              >Contact Address</label>
              <textarea
                th:field="*{address}"
                id="message"
                rows="2"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 dark:bg-gray-700"
                placeholder="Write Contact Address here..."
              ></textarea>
            </div>

            <div class="space-y-2">
              <label
                for="description"
                class="text-sm font-semibold text-gray-700 dark:text-gray-200"
              >Contact Description</label>
              <textarea
                th:field="*{description}"
                id="description"
                rows="2"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 dark:bg-gray-700"
                placeholder="Write Contact Description here..."
              ></textarea>
            </div>

            <div class="flex items-center gap-3 my-6">
              <input
                th:field="*{favorite}"
                id="default-checkbox"
                type="checkbox"
                value="true"
                class="w-5 h-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 transition duration-200"
              />
              <label
                for="default-checkbox"
                class="text-sm font-medium text-gray-700 dark:text-gray-300"
              >Mark as favorite contact</label>
            </div>

            <div class="flex justify-center pt-4">
              <button
                type="submit"
                class="w-full sm:w-auto px-8 py-3 text-white bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold shadow-md hover:shadow-lg transition duration-300 focus:ring-4 focus:ring-blue-300"
              >
                Add Contact
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Link to JavaScript file -->
  </body>
</html>
